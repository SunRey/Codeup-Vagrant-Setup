---
- name: Create WordPress Application
  hosts: vagrant
  remote_user: vagrant

  vars_prompt:
    - name:    domain
      prompt:  Domain Name (e.g. codeup.test)
      private: no

  pre_tasks:
    - name: Development domains must end with .test
      assert:
        that: domain.endswith(".test")

  roles:
    - WordPress

- include: ../database.yml
